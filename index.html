<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/destyle.css">
    <link rel="stylesheet" href="css/style.css">
    <title>電卓</title>
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <p class="display-text"></p>
      </div>
      <ul class="button-list">
        <li class="button number">7</li>
        <li class="button number">8</li>
        <li class="button number">9</li>
        <li class="button operator" value="1">＋</li>
        <li class="button number">4</li>
        <li class="button number">5</li>
        <li class="button number">6</li>
        <li class="button operator" value="2">－</li>
        <li class="button number">1</li>
        <li class="button number">2</li>
        <li class="button number">3</li>
        <li class="button operator" value="3">×️️</li>
        <li class="button number">0</li>
        <li class="button number">00</li>
        <li class="button" id="decimal-point">.</li>
        <li class="button operator" value="4">÷</li>
        <li id="ac" class="button large">AC</li>
        <li id="equal" class="button large">＝</li>
      </ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
